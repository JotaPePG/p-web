<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify Register</title>
    <link rel="shortcut icon" href="assets/images/T.png" />

    <link rel="stylesheet" href="assets/css/registerstyles.css">
</head>

<body>
    <div class="block1">
        <div class="container">
            <img class="logo" src="assets/images/Taskify.svg" alt="">
            <h2 class="newaccount">New account</h2>
            <form action="taskify.html" id="form">
                <input class="input" type="text" placeholder="name" required>
                <input class="input" type="email" placeholder="name@gmail.com" required>
                <input class="input" type="password" placeholder="Password" required>
            </form>
            <button form="form" type="submit" value="submit" class="signup">Sign up</button>
            <div class="same-line signin">
                <p>Already have an account?<a class="signinlink" href="index.html"> Sign in</a></p>
            </div>
            <div class="line"></div>
            <div class="same-line loginwith google"><img src="assets/images/icons8-google-logo 1.svg" alt="">
                <p class="continue">Continue with Google</p>
            </div>
            <div class="same-line loginwith facebook"><img src="assets/images/icons8-facebook-novo 1.svg" alt="">
                <p class="continue">Continue with Facebook</p>
            </div>
        </div>
    </div>
    <div class="block2">

    </div>
</body>

</html>
