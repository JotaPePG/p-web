<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taskify</title>
	<link rel="stylesheet" href="assets/styles.css">
</head>

<body>
	<div class="main-dashboard">
		<div class="left-dashboard">
			<div class="user">
				<img class="user-image"
					src="https://img.elo7.com.br/product/zoom/378125E/raposo-da-dora-aventureira-decoracao-dora-aventureira.jpg"
					alt="">
				<h1 class="user-name">James</h1>
			</div>
			<div class="schedule">
				<h2>Schedule</h2>
				<p>Segunda</p>
				<p>Terça</p>
				<p>Quarta</p>
				<p>Quinta</p>
				<p>Sexta</p>
				<p>Sábado</p>
				<p>Domingo</p>
			</div>
			<div class="bottom-dashboard">
				<div>
					<button>Settings</button>
				</div>
				<div>
					<button>Log-out</button>
				</div>
			</div>
		</div>
		<div class="mid-dashboard">
			
		</div>
	</div>
</body>

</html>
