<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Taskify</title>
	<link rel="stylesheet" href="assets/styles.css">
	<link rel="shortcut icon" href="assets/images/T.png" />
</head>

<body>
	<div class="main-dashboard">
		<div class="left-dashboard">
			<div class="user">
				<img class="user-image"
					src="https://img.elo7.com.br/product/zoom/378125E/raposo-da-dora-aventureira-decoracao-dora-aventureira.jpg"
					alt="">
				<h1 class="user-name">James</h1>
			</div>
			<div class="schedule">
				<h2>Schedule</h2>
				<p>Segunda</p>
				<p>Terça</p>
				<p>Quarta</p>
				<p>Quinta</p>
				<p>Sexta</p>
				<p>Sábado</p>
				<p>Domingo</p>
			</div>
			<div class="bottom-dashboard">
				<div>
					<button class="left-button">Settings</button>
				</div>
				<div>
					<button class="left-button">Log-out</button>
				</div>
			</div>
		</div>
		<div class="right-dashboard">
			<div class="top-info">
				<h1 class="to-do">To do List - Terça</h1>
				<h1 class="real-time">4:00</h1>
			</div>
			<div class="divider-top"></div>
			<div class="tasks">
				<div class="do">
					<h2>Do</h2>
					<div class="divider-do"></div>
				</div>
				<div class="done">
					<h2>Done</h2>
				</div>
				<a href="login.html">
					<button>Click Me!</button>
				</a>
			</div>
		</div>
	</div>
</body>

</html>
